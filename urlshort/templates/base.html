<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <title>
      {% block title %}{% endblock %}
  </title>
</head>

<body>

<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortener</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{{ url_for('urlshort.session_api') }}">API</a>
    </nav>
    <a class="btn btn-outline-primary" href="{{ url_for('urlshort.home') }}">New URL</a>
</div>

{% for message in get_flashed_messages() %}
<div class="container text-center">
  <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
</div>
<br>
{% endfor %}

{% block main %}
{% endblock %}

</body>

</html>
